<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Banner Animation</title>
</head>

<body>
    <div class="banner">
        <h1 class="first text">ARE YOU READY... </h1>
        <h1 class="second text">FOR YOUR NEXT ADVENTURE?</h1>
        <div class="redness"></div>
        <h1 class="third text ">CHOOSE YOUR COMPANION</h1>
        <div class="pokeball fire">
            <img class="top topfire" src="images/pokeball_top.png" alt="">
            <img class="bottom bottomfire" src="images/pokeball_down.png" alt="">
            <img class="bunny hidden" src="images/scorbunny.png" alt="">
        </div>
        <div class="pokeball grass ">
            <img class="top topgrass" src="images/pokeball_top.png" alt="">
            <img class="bottom bottomgrass" src="images/pokeball_down.png" alt="">
            <img class="grookey hidden" src="images/grookey.png" alt="">
        </div>
        <div class="pokeball water ">
            <img class="top topwater" src="images/pokeball_top.png" alt="">
            <img class="bottom bottomwater" src="images/pokeball_down.png" alt="">
            <img class="sobble hidden" src="images/sobble.png" alt="">
        </div>
        <h1 class="congrats text ">Congratulation! Start your adventure now!</h1>
        <img class="leon " src="images/leon.png" alt="some dude, who gives you your first pokemon">

        <button class="sword ">
            <a href="https://www.wog.ch/index.cfm/details/product/58312-Pokemon-Schwert">
                <img src="images/sword.jpg" alt="pokemon game sword edition">
            </a>
        </button>
        <button class="shield ">
            <a href="https://www.wog.ch/index.cfm/details/product/79495-Pokemon-Schild">
                <img src="images/shield.jpg" alt="pokemon game shield edition">
            </a>

        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script src="animation.js"></script>
</body>

</html>
